name: CodeQL Analysis

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    strategy:
      matrix:
        csproj: [
          'Microsoft.Diagnostics.Tracing/EventSource/EventSource/EventSource.csproj',
          'Microsoft.Diagnostics.Tracing/TraceEvent/TraceEvent/TraceEvent.csproj',
          'System.Numerics/SIMD/Mandelbrot/Mandelbrot.csproj',
          'System.Numerics/SIMD/RayTracer/RayTracer.csproj',
          'System.Reflection.Metadata/MdDumper/MdDumper.csproj',
          'WinForms-HDPI/PerMonitorAware/PerMonitorDemo.csproj',
          'WinForms-HDPI/SystemAware/HighDpiDemo.csproj'
        ]
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        id: init_codeql
        uses: github/codeql-action/init@v1
        with:
          languages: csharp
          queries: security-and-quality

      - name: Build project
        continue-on-error: true
        shell: pwsh
        run: |
          msbuild ${{ matrix.csproj }} -t:restore,build

      - name: Perform CodeQL Analysis
        id: analyze_codeql
        uses: github/codeql-action/analyze@v1

